spring.application.name=reservation
server.port=${SERVER_PORT:8080}

# Logging configuration
logging.logstash.host=${LOGSTASH_HOST:localhost:5000}
logging.level.root=INFO
logging.level.com.devoops=DEBUG
logging.level.org.springframework.web=INFO

# Database
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:devoops-postgres}:${POSTGRES_PORT:5432}/reservation_db
spring.datasource.username=${DB_USERNAME:reservation-service}
spring.datasource.password=${DB_PASSWORD:reservation-service-pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Tracing configuration
management.tracing.sampling.probability=1.0
management.tracing.export.zipkin.endpoint=http://${ZIPKIN_HOST:zipkin}:${ZIPKIN_PORT:9411}/api/v2/spans

# Actuator endpoints for Prometheus metrics
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true

# gRPC Server
grpc.server.port=${GRPC_PORT:9090}

# gRPC Client
grpc.client.accommodation-service.address=static://${ACCOMMODATION_GRPC_HOST:devoops-accommodation-service}:${ACCOMMODATION_GRPC_PORT:9090}
grpc.client.accommodation-service.negotiationType=plaintext

# RabbitMQ
spring.rabbitmq.host=${RABBITMQ_HOST:devoops-rabbitmq}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:devoops}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:devoops123}

# RabbitMQ routing
rabbitmq.exchange.notification=notification.exchange
rabbitmq.routing-key.reservation-created=notification.reservation.created
rabbitmq.routing-key.reservation-cancelled=notification.reservation.cancelled
